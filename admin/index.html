<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
  
  <!-- Explicitly tell Decap CMS where to find the config file -->
  <link href="config.yml" type="text/yaml" rel="cms-config-url">

</head>
<body>
  
  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    console.log("Adding message event listener for GitHub auth.");
    window.addEventListener('message', function (event) {
      console.log("Received message:", event);
      if (event.data.provider === 'github' && event.data.token) {
        console.log("GitHub auth data received:", event.data);
        if (window.CMS) {
          console.log("CMS object found, getting backend.");
          var backend = window.CMS.getBackend('github');
          console.log("Backend found, calling completeAuth.");
          backend.completeAuth(event.data);
        } else {
          console.error("CMS object not found.");
        }
      }
    });
  </script>
</body>
</html>
