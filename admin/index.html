<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>

  <!-- Explicitly tell Decap CMS where to find the config file -->
  <link href="config.yml" type="text/yaml" rel="cms-config-url">
</head>
<body>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    function getBackend() {
      return new Promise(resolve => {
        const interval = setInterval(() => {
          if (window.CMS && window.CMS.getBackend('github')) {
            clearInterval(interval);
            resolve(window.CMS.getBackend('github'));
          }
        }, 100);
      });
    }

    window.addEventListener('message', function (event) {
      if (event.data.provider === 'github' && event.data.token) {
        getBackend().then(function(backend) {
          backend.completeAuth(event.data);
        });
      }
    });
  </script>
</body>
</html>
